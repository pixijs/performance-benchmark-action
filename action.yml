name: 'PixiJS Benchmark'
description:
  'Run PixiJS performance benchmarks via Playwright and compare to baseline'
inputs:
  dist-path:
    description: 'Path to the folder containing benchmark.html'
    required: true
    default: './dist'
  output-file:
    description: 'Path for writing the PR benchmark result JSON'
    required: false
    default: 'benchmark.json'
  baseline-file:
    description: 'Path to the baseline (dev) benchmark JSON file'
    required: false
    default: ''
  perf-change:
    description: The acceptable percentage difference allowed
    required: false
    default: '5'
runs:
  using: 'node24'
  main: 'src/index.js'
